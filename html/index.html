<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - {empre}</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/toastr.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row mt-3">
            <div class="col-12">
                <h1 class="title-web">{title}</h1>
            </div>
        </div>

        <div class="row mt-3">

            <div class="col-sm-12 col-md-3 col-lg-3">

                <div class="row">
                    <div class="col-12 d-grid gap-2">
                        <button type="button" id="btnReport" class="btn btn-success btn-block">
                            Mostrar reporte &nbsp;&nbsp;<i class="fa fa-map-marker" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                
                <div class="row mt-3">

                    <div class="col-12">

                        <div class="card">

                            <div class="card-header text-white bg-primary">Rango de fechas</div>
    
                            <div class="card-body">
                                
                                <div class="mt-1 mb-3">
                                    <input type="datetime-local" class="form-control" id="fecIni" name="fecIni">
                                </div>

                                <div class="mb-0">
                                    <input type="datetime-local" class="form-control" id="fecFin" name="fecFin">
                                </div>

                            </div>
    
                            <div class="card-footer text-end footer-card-custom pb-3">
                                <button type="button" id="btnSearch" class="btn btn-info btn-sm">
                                    Listar &nbsp;&nbsp;<i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
    
                        </div>

                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col-12">

                        <div class="card">

                            <div class="card-header text-white bg-primary">Historial de reportes</div>
    
                            <div id="rptLst" class="card-body"></div>
    
                        </div>

                    </div>

                </div>

            </div>

            <div class="col-sm-12 col-md-9 col-lg-9">
                <div id="mapid"></div>
            </div>

        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="js/main.js"></script>
    
</body>
</html>
